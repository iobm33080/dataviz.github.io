<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel & CSV File Reader with Visualizations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">DataViz</div>
            <div class="header-options">
                <button class="option-btn" onclick="toggleMode()">Toggle Mode</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="side-nav">
                <div class="nav-item">Home</div>
                <div class="nav-item">Upload File</div>
                <div class="nav-item">Visualize</div>
            </aside>

            <div class="content">
                <section class="upload-section">
                    <input type="file" id="file-input" class="file-input" accept=".xlsx,.xls,.csv" />
                    <button onclick="handleFile()" class="upload-btn">Read File</button>
                </section>

                <section class="visualization-section">
                    <h2>Select Attributes to Visualize:</h2>
                    <div id="attributes"></div>
                    <button onclick="generateChart()" class="upload-btn">Generate Visualization</button>
                    <div>
                        <label for="bar-color">Bar Color: </label>
                        <input type="color" id="bar-color" value="#4e8dff">
                    </div>
                    <div>
                        <label for="line-color">Line Color: </label>
                        <input type="color" id="line-color" value="#ff6347">
                    </div>
                    <div>
                        <button id="download-btn" class="upload-btn">Download Chart as PNG</button>
                    </div>
                </section>

                <section class="chart-section">
                    <h2>Visualization:</h2>
                    <canvas id="myChart"></canvas>
                </section>
            </div>
        </div>

        <footer class="footer">
            <p>Data Vizualisation</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
